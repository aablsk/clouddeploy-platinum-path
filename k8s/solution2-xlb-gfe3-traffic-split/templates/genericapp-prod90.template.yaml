---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: __APPNAME__-sol2-svc-prod # was: svc-prod10
  #namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: __APPNAME__
      ricc-env: prod
  template:
    metadata:
      labels:
        app: __APPNAME__
        ricc-env: prod
    spec:
      containers:
      - name: sol2-__APPNAME__-image
        image: __APP_IMAGE__ # gcr.io/google-samples/whereami:v1.2.1
        ports:
          - containerPort: 8080
        env:
        - name: METADATA
          value: "__APPNAME__-sol2-svc-prod" # DFLT_SOL2_SERVICE_PROD
---
apiVersion: v1
kind: Service
metadata:
  name: __APPNAME__-sol2-svc-prod # was: svc-prod90 # former svc2-prod90
  #namespace: canary
  annotations:
    networking.gke.io/max-rate-per-endpoint: "10"
    cloud.google.com/neg: '{"exposed_ports": {"8080":{"name": ""}}}'
spec:
  selector:
    app: __APPNAME__
    ricc-env: prod
  ports:
  - port: 8080
    targetPort: 8080
