apiVersion: v1
kind: Service
metadata:
  name: ricctest-app01-web
spec:
  ports:
  - port: 8080
    name: http
  type: LoadBalancer
  selector:
    app: ricctest-app01-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ricctest-app01-web
spec:
  selector:
    matchLabels:
      app: ricctest-app01-web
  template:
    metadata:
      labels:
        app: ricctest-app01-web
    spec:
      containers:
      - name: ricctest-app01-web
        image: skaf-app01-python-buildpacks # WAS: skaffold - buildpacks
        env:
          - name: PORT
            value: "8080"
        ports:
          - containerPort: 8080
