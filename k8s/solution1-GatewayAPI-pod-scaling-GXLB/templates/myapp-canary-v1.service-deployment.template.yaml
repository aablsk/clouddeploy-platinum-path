apiVersion: v1
kind: Service
#namepsace: pincopallo
metadata:
#  name: sol1-__K8S_APP_SELECTOR__-canary
  name: sol1-__PREFIX__-canary
  annotations:
    networking.gke.io/max-rate-per-endpoint: "10"
  # this is only needed in SOL2 as I call it MANUALLY.
    cloud.google.com/neg: '{"exposed_ports": {"8080":{"name": ""}}}'
spec:
  selector:
    app: __K8S_APP_SELECTOR__
    ricc-env: canary
  ports:
  - port: 8080
