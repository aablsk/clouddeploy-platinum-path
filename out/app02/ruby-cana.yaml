apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    riccNotes: |
      This is common stuff which I include in my CANARY manifests.
      Thanks Daniel and Alex for their help on this!
  labels:
    application: riccardo-cicd-platinum-path
    applicazione-in-produzione: bingo
    github-repo: palladius-colon-cicd-platinum-path
    ricc-awesome-selector: canary-or-prod
    ricc-env: canary
    tier: ricc-frontend-application
  name: ricc-ruby-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ricc-ruby
      application: riccardo-cicd-platinum-path
      applicazione-in-produzione: bingo
      github-repo: palladius-colon-cicd-platinum-path
      ricc-awesome-selector: canary-or-prod
      ricc-env: canary
      tier: ricc-frontend-application
  template:
    metadata:
      annotations:
        riccNotes: |
          This is common stuff which I include in my CANARY manifests.
          Thanks Daniel and Alex for their help on this!
      labels:
        app: ricc-ruby
        application: riccardo-cicd-platinum-path
        applicazione-in-produzione: bingo
        github-repo: palladius-colon-cicd-platinum-path
        ricc-awesome-selector: canary-or-prod
        ricc-env: canary
        tier: ricc-frontend-application
    spec:
      containers:
      - env:
        - name: RACK_ENV
          value: development
        - name: RICCARDO_MESSAGE
          value: Hi! This is the default message if you dont customize to come to
            another target (dev, prod, ..)
        - name: FAVORITE_COLOR
          value: pink
        - name: FAVORITE_COLOR
          value: brown
        image: ricc-app01-ruby-example
        name: ricc-ruby
        ports:
        - containerPort: 9292
